<!DOCTYPE html>
<html lang="PT-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Rafael Vaz">
    <meta name="description" content="Página clone do Instagram">
    <link rel="stylesheet" type="text/css" href="estilo.css">
    <link rel="icon" type="image/png" href="img/icone.png">
    <title>Instagram</title>
</head>
<body>
    <div class="central-content">
        
        <div class="img-content">
        <img alt="Celular" src="img/celular.png" id="celular">    
        </div>
        
        <div class="main-content">
        <div class="conta-content">
        <img alt="Instagram Logo" src="img/instagram-logo.png" id="logo">  
        <div class="profile-photo"></div>  
        <button class="button-style">Continuar como rafaelvaz.oficial</button>
        <span class="text-focus">Remover conta</span>
        </div>

        <div class="extra-content">
        <p>Não é rafaelvaz.oficial?</p>    
        <p><span class="text-focus">Trocar de conta</span class="text-focus"> ou <span class="text-focus">Cadastre-se</span></p>    
        </div>
        <div class="buttons-content">
            <p>Obtenha o aplicativo.</p>
            <div class="buttons">
            <a href="#"><img alt="App Store" src="img/app-store.png" class="store-buttons"></a>
            <a href="#"><img alt="Play Store" src="img/google-play.png" class="store-buttons"></a>
            </div>
        </div>
        </div>
    </div> 
</body>
</html>
